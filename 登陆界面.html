<body>
    <style type="text/css">body {
        margin: 0;
        padding: 0;
        font-family: sana-fserif;
        background: #d0d0d0;
    }
    .box{
    width: 300px;
    padding: 40px;
    position: absolute;   /* 绝对定位，相对于父标签来进行定位 */
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%); 
    background: #fbf9f9;
    text-align: center;  /*表单中内容居中*/
}
/* 设置标题样式 */
.box h1{
    color: rgb(6, 6, 6);    /* 设置字体颜色 */
    text-transform: uppercase;  /* 将字体全部设置成大写字母  */
    font-weight: 500;  /*  设置字体粗细   */
}
/* 设置用户名输入框和密码输入框样式 */
.box input[type="text"],.box input[type="password"]{
  border-radius: 24px;
  border: 2px solid #010101;
  background: none;
  display: block;
  margin: 20px auto;
  text-align: center;
  padding: 14px 10px;
  width: 200px;
  outline: none;
  color: rgb(16, 15, 15);     /* 设置输入框中竖线的颜色 */
  transition: 0.25s;   /* 设置元素过渡效果 */
}
/* 设置文本框获得焦点时的样式 */
.box input[type="text"]:focus,.box input[type="password"]:focus{
    width: 280px;
    border-color: #4f5250;
}
/* 设置提交按钮的样式 */
.box input[type="submit"]{
  border-radius: 24px;
  border: 2px solid #070808;
  background: none;
  display: block;
  margin: 20px auto;
  text-align: center;
  padding: 14px 40px;
  outline: none;
  color: rgb(8, 8, 8);     /* 设置输入框中竖线的颜色 */
  transition: 0.25s;
  cursor: pointer;    /* 设置光标的样式 */
}
/* 设置鼠标移人到按钮上的样式 */
.box input[type="submit"]:hover{
    background: #b5b9b7;
}
    </style>
    <form class="box" action="平行框架.html" method="POST">
        <h1>考生请登录</h1>
        <input type="text" name="" placeholder="用户名">
        <input type="password" name="" placeholder="密码">
        <input type="submit" name="" value="登录">
    </form>
    </body>
